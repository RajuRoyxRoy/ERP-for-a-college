<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classes Record</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Online Classes Record</h1>
    </header>
    <main>
        <section class="record-form">
            <h2>Record New Online Class</h2>
            <form id="classForm">
                <label for="classDate">Class Date:</label>
                <input type="date" id="classDate" name="classDate" required>
                
                <label for="classVideo">Class Video URL:</label>
                <input type="url" id="classVideo" name="classVideo" placeholder="Enter video URL" required>
                
                <label for="teacherName">Teacher Name:</label>
                <select id="teacherName" name="teacherName" required>
                    <!-- Teacher options will be populated here -->
                </select>
                <button type="button" onclick="addTeacher()">Add Teacher</button>
                
                <label for="students">Students Attended:</label>
                <div id="studentSelects">
                    <div class="student-row">
                        <select name="students" required>
                            <!-- Student options will be populated here -->
                        </select>
                        <button type="button" onclick="addStudentSelect()">Add Student</button>
                    </div>
                </div>
                
                <button type="submit">Save Record</button>
            </form>
        </section>
        <section class="records">
            <h2>Class Records</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Video</th>
                        <th>Teacher</th>
                        <th>Students</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="recordsTable">
                    <!-- Records will be inserted here -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
