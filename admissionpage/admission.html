<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admission Form</title>
    <link rel="stylesheet" href="admission-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- <div class="header-navbar">
        <button href="../dashboard.html">
          <img src="../assets/icons/arrow.png" alt="Image" />
        </button>
      </div> -->
      <h1>ADMISSION FORM</h1>
      <form
        id="admissionForm"
        action="submit.php"
        method="POST"
        enctype="multipart/form-data"
      >
        <div class="detail-section">
          <h2>Personal Information</h2>
          <div class="text-input">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required placeholder="John Doe" />
          </div>

          <div class="text-input">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required  />
          </div>

          <div class="row">
            <div class="text-input">
              <label for="gender">Gender:</label>
              <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <div class="text-input">
              <label for="nationality">Nationality:</label>
              <input type="text" id="nationality" name="nationality" required  placeholder="eg : Indian"/>
            </div>
          </div>

          <div class="text-input">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required placeholder="Eg. Narengi Tinali,Assam,India"></input>
          </div>
          <div class="text-input">
            <label for="contactNumber">Contact Number:</label>
            <input
              type="tel"
              id="contactNumber"
              name="contactNumber"
              required
              placeholder="Contact Number"
            />
          </div>

          <div class="text-input"><label for="email">Email:</label>
            <input type="email" id="email" name="email" required  placeholder="eg: email@gmail.com"/></div>

         <div class="text-input-file">
          <label for="photo">Photo (passport size):</label>
          <input type="file" id="photo" name="photo" required />
         </div>
        </div>


        <div class="detail-section">
          <h2>Academic Information</h2>
          <div class="text-input-2"><label for="previousInstitutions"
            >Previous Educational Institutions Attended:</label
          >
          <input
            type="text"
            id="previousInstitutions"
            name="previousInstitutions"
            required
          /></div>
          <div class="text-input-2">
          <label for="grades">Grades/Percentage/CGPA:</label>
          <input type="text" id="grades" name="grades" required />
          </div>
        </div>

        <div class="detail-section">
          <h2>Course/Program Information</h2>
          <div class="text-input-2">
          <label for="course">Course/Program Applied For:</label>
          <input type="text" id="course" name="course" required />
          </div> 

          <div class="text-input-2">
          <label for="campus">Preferred Campus (if applicable):</label>
          <input type="text" id="campus" name="campus" />
           </div>
         
          <div class="row"> <div class="text-input-2">
            <label for="modeOfStudy">Preferred Mode of Study:</label>
            <select id="modeOfStudy" name="modeOfStudy" required>
              <option value="full-time">Full-time</option>
              <option value="part-time">Part-time</option>
              <option value="online">Online</option>
            </select>
            </div>
            
            <div class="text-input-2">
            <label for="entryTerm">Entry Term/Year:</label>
            <input type="text" id="entryTerm" name="entryTerm" required />
            </div></div>
        </div>

        <div class="detail-section">
          <h2>Parent/Guardian Information</h2>
          <div class="text-input-2">
          <label for="parentNames">Parent/Guardian Names:</label>
          <input type="text" id="parentNames" name="parentNames" required />
        </div>

        <div class="text-input-2">
          <label for="parentContact"
            >Parent/Guardian Contact Information:</label
          >
          <input type="tel" id="parentContact" name="parentContact" required />
         </div>
         <div class="text-input-2">
          <label for="parentOccupation">Parent/Guardian Occupation:</label>
          <input
            type="text"
            id="parentOccupation"
            name="parentOccupation"
            required
          />
        </div>
        </div>

        <div class="detail-section">
          <h2>Declaration and Signature</h2>
        
          <label>
            <input type="checkbox" name="declaration" required /> I hereby
            declare that the information provided is true and accurate.
          </label>
        
        <div class="row last">
          <div class="text-input-2">   
            <label for="signature">Signature of Applicant:</label>
            <input type="text" id="signature" name="signature" required />
           </div>
           <div class="text-input-2">
            <label for="submissionDate">Date of Submission:</label>
            <input
              type="date"
              id="submissionDate"
              name="submissionDate"
              required
            />
            </div>
  </div>
         
        </div>
        <button type="submit" class="submit-button">SUBMIT</button>
      </form>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
