<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Login Form with Sparkle Button</title>
    <style>
        html {
            height: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-image: url('sunset.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            width: 450px;
            padding: 80px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            box-sizing: border-box;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
            border-radius: 30px;
            text-align: center;
        }

        .login-box h2 {
            margin: 0 0 30px;
            color: #fff;
        }

        .login-box .user-box {
            position: relative;
        }

        .login-box .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid #fff;
            outline: none;
            background: transparent;
            border-radius: 25px;
            padding: 10px 15px;
        }

        .login-box .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: #fff;
            pointer-events: none;
            transition: 0.5s;
        }

        .login-box .user-box input:focus~label,
        .login-box .user-box input:valid~label {
            top: -20px;
            left: 0;
            color: #00bfff;
            font-size: 12px;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sparkle-button {
            position: relative;
            padding: 12px 35px;
            background: #95f9fe;
            font-size: 17px;
            font-weight: 500;
            color: #181818;
            border: 3px solid #95f9fe;
            border-radius: 50px; /* Changed border-radius to 50px for oval shape */
            box-shadow: 0 0 0 #fec1958c;
            transition: all .3s ease-in-out;
            cursor: pointer;
            margin-top: 20px;
            border: none;
        }

        .star-1,
        .star-2,
        .star-3,
        .star-4,
        .star-5,
        .star-6 {
            position: absolute;
            filter: drop-shadow(0 0 0 #fffdef);
            z-index: -5;
            transition: all 1s cubic-bezier(0.05, 0.83, 0.43, 0.96);
        }

        .star-1 {
            top: 20%;
            left: 20%;
            width: 25px;
            height: auto;
        }

        .star-2 {
            top: 45%;
            left: 45%;
            width: 15px;
            height: auto;
            transition: all 1s cubic-bezier(0, 0.4, 0, 1.01);
        }

        .star-3 {
            top: 40%;
            left: 40%;
            width: 5px;
            height: auto;
            transition: all 1s cubic-bezier(0, 0.4, 0, 1.01);
        }

        .star-4 {
            top: 20%;
            left: 40%;
            width: 8px;
            height: auto;
            transition: all .8s cubic-bezier(0, 0.4, 0, 1.01);
        }

        .star-5 {
            top: 25%;
            left: 45%;
            width: 15px;
            height: auto;
            transition: all .6s cubic-bezier(0, 0.4, 0, 1.01);
        }

        .star-6 {
            top: 5%;
            left: 50%;
            width: 5px;
            height: auto;
            transition: all .8s ease;
        }

        .sparkle-button:hover {
            background: transparent;
            color: #95f9fe;
            box-shadow: 0 0 25px #fec1958c;
        }

        .sparkle-button:hover .star-1 {
            top: -80%;
            left: -30%;
            width: 25px;
            height: auto;
            filter: drop-shadow(0 0 10px #fffdef);
            z-index: 2;
        }

        .sparkle-button:hover .star-2 {
            top: -25%;
            left: 10%;
            width: 15px;
            height: auto;
            filter: drop-shadow(0 0 10px #fffdef);
            z-index: 2;
        }

        .sparkle-button:hover .star-3 {
            top: 55%;
            left: 25%;
            width: 5px;
            height: auto;
            filter: drop-shadow(0 0 10px #fffdef);
            z-index: 2;
        }

        .sparkle-button:hover .star-4 {
            top: 30%;
            left: 80%;
            width: 8px;
            height: auto;
            filter: drop-shadow(0 0 10px #fffdef);
            z-index: 2;
        }

        .sparkle-button:hover .star-5 {
            top: 25%;
            left: 115%;
            width: 15px;
            height: auto;
            filter: drop-shadow(0 0 10px #fffdef);
            z-index: 2;
        }

        .sparkle-button:hover .star-6 {
            top: 5%;
            left: 60%;
            width: 5px;
            height: auto;
            filter: drop-shadow(0 0 10px #fffdef);
            z-index: 2;
        }

        .fil0 {
            fill: #FFFDEF
        }

        @media (max-width: 480px) {
            .login-box {
                width: 90%;
                padding: 20px;
            }

            .sparkle-button {
                margin-top: 20px;
            }
        }
    </style>
</head>
